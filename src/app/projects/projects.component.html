<h3>‚ïê Selected projects</h3>
@for (project of selectedProjects(); track project.title) {
  <button
    (mouseenter)="hovered = project.title"
    (mouseleave)="hovered = null"
    [ngStyle]="{
      'background-color': hovered === project.title ? project.color : 'transparent'
    }"
  >
    <p>{{ project.year }}</p>
    {{ project.title }}
  </button>
}
